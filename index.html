<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ПР2 Аліни Атаманенко</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 align="center">Table in HTML</h1>
  <table class="iksweb">
	<tbody>
		<tr>
			<td rowspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="4"></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
			<td colspan="2" rowspan="3"></td>
		</tr>
		<tr>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="3"></td>
		</tr>
	</tbody>
</table>

<hr>

<h1 align="center">Ordered and unordered lists in HTML</h1>

<ul>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
</ul>


<ul style="list-style-type: circle;">
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
</ul>

<ul style="list-style-type: square;">
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
</ul>

<ol>
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
</ol>

<ol style="list-style-type: lower-alpha;">
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
</ol>

<ol style="list-style-type: lower-roman;">
   <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
</ol>


<ul>
   <li>1</li>
   <li>2</li>
   <li>3</li>
</ul>

<ul>
    <li>3</li>
    <li>2</li>
    <li>1</li>
  </ul>

</body>
</html>
